Array.prototype.shuffle = function() {
	var temp;
	var a, b;

	if (this.length < 2) return;

	for (i=0; i < 20; i++) {
		a = Math.floor(Math.random() * this.length);
		b = Math.floor(Math.random() * this.length);
		temp = this[a];
		this[a] = this[b];
		this[b] = temp;
	}
}

Array.prototype.chr = function(index, pos) {
	return this[index].charAt(pos);
}

function leroLero(aTESTE, lines) {
	new_window = window.open("", "");
	new_window.document.open();

	new_window.document.write("<html>");
	new_window.document.write("<body bgcolor=\"#FFFFFF\">");
	new_window.document.write("<p align=\"center\"><font size=4><b>"+aTESTE+"</b><hr></p>");

	firstshot = 1;
	paragraph = 0;
	while(lines > 0) {
		if (firstshot == 1) {
			if (lines % 101 == 0 && lines % 19 == 0) {
				new_window.document.write(tab0.chr);
				break;
			}
		new_window.document.write("</font>");
		firstshot = 0;
		}
		tab0.shuffle();


		for (i = 0; i < tab0.length; i++) {
			if (paragraph == 0) {
				new_window.document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			new_window.document.write(tab0[i]+" ");

			if (++paragraph >= (1+ Math.ceil(Math.random() * 0))) {
				new_window.document.write("<br><br>");
				paragraph = 0;
			}

			if (--lines <= 0) break;
		}
	}

	new_window.document.write("</body></html>");
	new_window.document.close();

}
